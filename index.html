<html>
	<head>
		<title>Min Finder</title>
		<style>
			*{font-size:2.5vw;font-family:Calibri;}
			body{background-color:#E1F8DC;}
			h1{border:solid;border-radius:2vw;width:50%;background-color:#ACDDDE;}
			form{border:solid;border-radius:2vw;width:50%;padding:20px;background-color:#CAF1DE;}
		</style>
		<head>
		<body>
		<center>
		<h1>MIN FINDER</h1>
		<form onsubmit="find()">
		First Number:<input type="number" id="num1" step="any" placeholder="enter first number"/>
		<br/><br/>
		Second Number:<input type="number" id="num2" step="any" placeholder="enter second number"/>
		<br/><br/>
		<input type="submit"  value="M1"/>
		<input type="submit"  value="M2"/>
		<input type="submit"  value="M3"/>
		</form>
			<h2 id="msg"></h2>
		<script>
			function find()
			{   
					event.preventDefault();
					let num1=document.getElementById("num1");
					let num2=document.getElementById("num2");
					let msg=document.getElementById("msg");
					let action=document.activeElement.value;

					if(num1.value==="")
					{
						alert("Enter first number");
						msg.innerHTML="";
						num1.focus();
						return;
					}
					
					if(num2.value==="")
					{
						alert("Enter second number");
						msg.innerHTML="";
						num2.focus();
						return;
					}

					let n1=parseInt(num1.value);
					let n2=parseInt(num2.value);
					
					if(action==="M1")
					{
						let ans="";
						
						if(n1<n2)
							ans="M1-->Min:"+n1;
						else
							ans="M1-->Min:"+n2;
						msg.innerHTML=ans;
					}
					if(action==="M2")
					{
						let ans="";
						ans=(n1<n2)? "Min:" + n1 :"Min:"+n2;
						msg.innerHTML="M2-->"+ans;
					}
					if(action==="M3")
					{
						ans=Math.min(n1,n2);
						msg.innerHTML="M3-->Min:"+ans;
					}
			}
		</script>
	</center>
	</body>
</html>
